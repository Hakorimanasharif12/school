<style>
    /* Reset and basic styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f0f0f0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header styles */
.header {
  background-color: darkblue;
  color: #fff;
  padding: 40px ;
}

.header h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

.header nav ul {
  list-style-type: none;
  text-align: center;
}

.header nav ul li {
  display: inline-block;
  margin: 0 10px;
}

.header nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 20px; 
  margin-bottom: 10px;
}

.header nav ul li a:hover {
  color: yellow;
}

/* Gallery section styles */
.gallery {
  padding: 50px 0;
}

.gallery h2 {
  font-size: 2.5em;
  text-align: center;
  margin-bottom: 20px;
}

.gallery-grid {
  display: flex;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
}

.gallery-item img {
  max-width: 100%;
  height: auto;
  display: flex;
  transition: transform 0.3s ease-in-out;
  cursor: pointer;
}

.gallery-item img:hover {
  transform: scale(2.1);
}

/* Lightbox overlay */
.lightbox {
  background-color: rgba(0, 0, 0, 0.9);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.lightbox-content {
  text-align: center;
  position: relative;
}

.lightbox-content img {
  max-width: 90%;
  max-height: 90%;
}

.lightbox-content .close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 2em;
  color: #fff;
  cursor: pointer;
}

</style>
</head>
